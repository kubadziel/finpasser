version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERPASS}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SUPERUSER}"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - ./minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MINIO_API_PORT}/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5

  kafka:
    image: redpandadata/redpanda:latest
    command:
      - redpanda
      - start
      - --mode=dev-container
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://kafka:9092
    ports:
      - "${KAFKA_PORT}:9092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'healthy'"]
      interval: 5s
      timeout: 5s
      retries: 10

  router:
    build:
      context: .
      dockerfile: router/Dockerfile
    container_name: finpasser-router
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${ROUTER_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${ROUTER_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${ROUTER_DB_PASSWORD}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KEYCLOAK_INTERNAL_ISSUER_URI: ${KEYCLOAK_INTERNAL_ISSUER_URI}
      KEYCLOAK_INTERNAL_TOKEN_URL: ${KEYCLOAK_INTERNAL_TOKEN_URL}
      KEYCLOAK_INTERNAL_USERS_URL: ${KEYCLOAK_INTERNAL_USERS_URL}
      KEYCLOAK_VALIDATION_ENABLED: ${KEYCLOAK_VALIDATION_ENABLED}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    ports:
      - "${ROUTER_PORT}:8080"

  uploader:
    build:
      context: .
      dockerfile: uploader/Dockerfile
    container_name: finpasser-uploader
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${UPLOADER_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${UPLOADER_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${UPLOADER_DB_PASSWORD}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KEYCLOAK_INTERNAL_ISSUER_URI: ${KEYCLOAK_INTERNAL_ISSUER_URI}
      KEYCLOAK_INTERNAL_TOKEN_URL: ${KEYCLOAK_INTERNAL_TOKEN_URL}
      KEYCLOAK_INTERNAL_USERS_URL: ${KEYCLOAK_INTERNAL_USERS_URL}
      KEYCLOAK_VALIDATION_ENABLED: ${KEYCLOAK_VALIDATION_ENABLED}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    ports:
      - "${UPLOADER_PORT}:8080"

  frontend:
    build: ./finpasser-frontend
    container_name: finpasser-frontend
    depends_on:
      - uploader
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"

  keycloak-db:
    image: postgres:16
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER:-keycloak}"]
      interval: 5s
      timeout: 3s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    command: start-dev --http-port=${KEYCLOAK_HTTP_PORT}
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HOSTNAME: keycloak
      KC_HOSTNAME_PORT: ${KEYCLOAK_HTTP_PORT}
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_PROXY: "edge"
    ports:
      - "${KEYCLOAK_HTTP_PORT}:${KEYCLOAK_HTTP_PORT}"
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  keycloak_db_data:
